<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7338029241034875"
     crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-image: url('https://i.ibb.co/jvJJkWs/background.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha value for the tint */
            backdrop-filter: blur(10px); /* Add blur effect */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative; /* Added to position the GIF container */
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: calc(100% - 20px);
            border: 1px solid rgba(255, 255, 255, 0.4); /* Adjust the alpha value for the border */
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1); /* Adjust the alpha value for the background */
            color: #fff;
            box-sizing: border-box;
        }

        .typeButtons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .typeButton {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .typeButton.selected {
            background-color: #1e90ff;
        }

        .typeButton:hover {
            background-color: #1e90ff;
        }

        #searchResults, #minecraftIframe {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .resultButton {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .resultButton:hover {
            background-color: #1e90ff;
        }

        .embedContainer {
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 4px;
        }

        /* Image in bottom right corner */
        #donateImage {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
            z-index: 9999;
        }

        #formImage {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
            z-index: 9999;
        }

        /* Red Banner */
        .warning-banner {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .warning-banner a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        /* Gif Container */
        .gif-container {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            width: 100px; /* Adjust as needed */
            height: auto; /* Auto adjusts width */
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="warning-banner">
        <p>fuck off securly team</p>
    </div>

    <!-- Gif Container -->
    <div class="gif-container">
        <a href="https://youtube.com/watch?v=WtNb5lfidVc" target="_blank">
            <img src="https://media1.tenor.com/m/nFqna2wlL2gAAAAd/killer-fish-killer.gif" alt="Killer Fish" height="100">
        </a>
    </div>

    <div class="overlay">
        <img src="https://i.ibb.co/QdqqHNj/Screenshot-2024-02-27-3-52-29-PM-1.png" alt="DomX logo" width="220" height="40">
        <div id="tabButtons">
            <button class="tabButton selected" id="websiteTab" onclick="switchTab('website')">Website</button>
            <button class="tabButton" id="gamesTab" onclick="switchTab('games')">Games</button>
            <button class="tabButton" id="musicTab" onclick="openMusicPage()">Music</button>
        </div>

        <div id="websiteContent" class="tabContent">
            <label for="searchTerm">Enter a keyword to search:</label>
            <input type="text" id="searchTerm">
        
            <div class="typeButtons">
                <button class="typeButton" id="button1" onclick="setSearchType(1)">Movies</button>
                <button class="typeButton" id="button2" onclick="setSearchType(2)">TV Shows</button>
            </div>
            <button onclick="searchTMDB()">Search</button>

            <div id="searchResults"></div>

            <div class="embedContainer" id="embedContainer"></div>
        </div>
        <div id="gamesContent" class="tabContent" style="display: none;">
            <ul>
                <li><button class="resultButton" onclick="openMinecraftPage()"><img src="/cdn/minecraft.png" alt="Minecraft Logo" width="50" height="50"><br>Minecraft</button></li>
                <li><button class="resultButton" onclick="openFNAFPage()"><img src="/cdn/fnaf1.jpg" alt="Fnaf1 Logo" width="50" height="50"><br>FNaF 1</button></li>
                <li><button class="resultButton" onclick="openFNAF2Page()"><img src="/cdn/fnaf2.jpg" alt="Fnaf2 Logo" width="50" height="50"><br>FNaF 2</button></li>
                <li><button class="resultButton" onclick="openUCNPage()"><img src="/cdn/ucn.png" alt="UCN Logo" width="50" height="50"><br>UCN</button></li>
                <li><button class="resultButton" onclick="openFNAF3Page()"><img src="/cdn/fnaf3.webp" alt="Fnaf3 Logo" width="50" height="50"><br>FNaF 3</button></li>
                <li><button class="resultButton" onclick="openFNAFWorldPage()"><img src="/cdn/fnafworld.png" alt="FNAF World Logo" width="50" height="50"><br>FNaF World</button></li>
                <li><button class="resultButton" onclick="openFNAF6Page()"><img src="/cdn/fnaf6.png" alt="FNAF 6 Logo" width="50" height="50"><br>Freddy Fazbear's Pizzeria Simulator</button></li>
                <li><button class="resultButton" onclick="openCookieClickerPage()"><img src="/cdn/cookieclicker.png" alt="Cookie Clicker Logo" width="50" height="50"><br>Cookie Clicker</button></li>
                <li><button class="resultButton" onclick="openStickManPage()"><img src="/cdn/stickman.jpg" alt="Stickman Hook Logo" width="50" height="50"><br>Stickman Hook</button></li>
                <li><button class="resultButton" onclick="openSubwaySurfersPage()"><img src="/cdn/subwaysurfers.webp" alt="Subway Surfers Logo" width="50" height="50"><br>Subway Surfers</button></li>
                <li><button class="resultButton" onclick="openSlopePage()"><img src="/cdn/slope.jpg" alt="Slope Logo" width="50" height="50"><br>Slope</button></li>
                <li><button class="resultButton" onclick="openPaperioPage()"><img src="/cdn/paperio.jpg" alt="Paper.io 2 Logo" width="50" height="50"><br>Paper.io 2</button></li>
                <li><button class="resultButton" onclick="openRetroBowlPage()"><img src="/cdn/retrobowl.jpg" alt="Retro Bowl Logo" width="50" height="50"><br>Retro Bowl</button></li>
                <li><button class="resultButton" onclick="openGooglePage()"><img src="/cdn/google.jpg" alt="Google Logo" width="50" height="50"><br>Google (EXPERIMENTAL)</button></li>
            </ul>
        </div>
    </div>

    <!-- Donate Image -->
    <a href="https://www.paypal.com/donate/?business=A2H2Q4UK6EAA8&no_recurring=0&item_name=This+helps+run+the+site+and+have+new+features+added%21&currency_code=USD" target="_blank">
        <img id="donateImage" src="https://i.ibb.co/GTKxNGg/62977a1fe01809629f113558.png" alt="Donate">
    </a>
    <!-- Form Image -->
    <a href="https://forms.gle/PHQGUS1PZeJHzVMn8" target="_blank">
        <img id="formImage" src="cdn/button.png" alt="Submit a game">
    </a>

    <script>
        const apiKey = '2dd905cabb3b626926050bf60e5086eb';
        let searchType = 1;

        function switchTab(tabName) {
            const tabButtons = document.querySelectorAll('.tabButton');
            tabButtons.forEach(button => button.classList.remove('selected'));
            document.getElementById(`${tabName}Tab`).classList.add('selected');

            const tabContents = document.querySelectorAll('.tabContent');
            tabContents.forEach(content => content.style.display = 'none');
            document.getElementById(`${tabName}Content`).style.display = 'block';
        }

        function setSearchType(type) {
            searchType = type;
            const buttons = document.querySelectorAll('.typeButton');
            buttons.forEach(button => button.classList.remove('selected'));
            document.getElementById(`button${type}`).classList.add('selected');
        }

        function searchTMDB() {
            const searchTerm = document.getElementById('searchTerm').value;

            if (!searchTerm) {
                alert('Please enter a keyword.');
                return;
            }

            const base_url = `https://api.themoviedb.org/3/search/${searchType === 1 ? 'movie' : 'tv'}`;
            const url = `${base_url}?api_key=${apiKey}&query=${searchTerm}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const results = data.results;
                    const searchResultsDiv = document.getElementById('searchResults');
                    searchResultsDiv.innerHTML = '';

                    if (results.length === 0) {
                        searchResultsDiv.innerHTML = 'No results found.';
                        return;
                    }

                    const resultList = document.createElement('ul');
                    results.forEach((result, index) => {
                        const mediaType = result.title ? 'Movie' : 'TV';
                        const title = result.title || result.name;

                        const listItem = document.createElement('li');
                        const button = document.createElement('button');
                        button.className = 'resultButton';
                        button.innerHTML = `${title} (${mediaType})`;
                        button.addEventListener('click', () => showDetails(result, mediaType));

                        listItem.appendChild(button);
                        resultList.appendChild(listItem);
                    });

                    searchResultsDiv.appendChild(resultList);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function showDetails(selectedResult, mediaType) {
            const selectedId = selectedResult.id;
            const season = mediaType.toLowerCase() === 'tv' ? prompt('Enter the season number:') : null;
            const episode = season ? prompt('Enter the episode number:') : null;

            const videoUrl = `https://vidsrc.to/embed/${mediaType.toLowerCase()}/${selectedId}${season ? `/${season}/${episode}` : ''}`;

            const embedContainer = document.getElementById('embedContainer');
            embedContainer.innerHTML = `<iframe src="${videoUrl}/#youtube.com-youtubei/v1/search" frameborder="0" allowfullscreen></iframe>`;
            embedContainer.classList.add('showEmbed');

            const resultButtons = document.querySelectorAll('.resultButton');
            resultButtons.forEach(button => {
                setTimeout(() => {
                    button.style.opacity = 0;
                    button.style.color = 'transparent';
                }, 0);
            });

            const selectedButton = event.target;
            setTimeout(() => {
                selectedButton.style.opacity = 1;
                selectedButton.style.color = '#fff';
            }, 0);
        }

        // Function to open Minecraft HTML in a new tab
        function openMinecraftPage() {
            const newTab = window.open('about:blank', '_blank');
            newTab.location.href = 'minecraft.html';
        }

        function openFNAFPage() {
            window.open('/fnaf2/fnaf1.html', '_blank');
        }
        function openFNAF2Page() {
            window.open('/fnaf2/index.html', '_blank');
        }
        function openUCNPage() {
            window.open('fnaf2/ucn.html', '_blank');
        }

        function openFNAF3Page() {
            window.open('fnaf2/fnaf3.html', '_blank');
        }

        function openFNAFWorldPage() {
            window.open('fnafworld/index.html', '_blank');
        }

        function openFNAF6Page() {
            window.open('ffpss/index.html', '_blank');
        }

        function openCookieClickerPage() {
            window.open('cookieclicker/index.html', '_blank');
        }

        function openMusicPage() {
            window.open('https://app.holoplay.io/', '_blank');
        }

        function openStickManPage() {
            window.open('smallgames/stickmanhook.html', '_blank');
        }

        function openSubwaySurfersPage() {
            window.open('smallgames/subwaysurfers.html', '_blank');
        }

        function openSlopePage() {
            window.open('smallgames/slope.html', '_blank');
        }

        function openPaperioPage() {
            window.open('smallgames/paperio.html', '_blank');
        }

        function openRetroBowlPage() {
            window.open('smallgames/retro-bowl.html', '_blank');
        }

        function openGooglePage() {
            window.open('https://willing-lights.anteroblue.com/service/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F', '_blank');
        }

    </script>
</body>
</html>
