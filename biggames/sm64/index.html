<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="The best way to play Super Mario 64 on the go!"
    />
    <meta name="robots" content="noindex" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Super Mario 64 on the Web!</title>
    <style>
      body,
      html {
        background-color: #000000;
        image-rendering: pixelated;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      canvas {
        width: 100vw;
        height: 100vh;
      }
      .alert {
        font: 14px Arial, sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        background: white;
        border: 1px solid lightgray;
        box-shadow: 3px 3px 12px lightgray;
      }
      p { margin: 12px; }
      .alert .buttons {
        float: right
      }
    </style>
  </head>
  <body>
    <div class="alert">
      <p>This webpage would like to play sounds</p>
      <p class="buttons">
        <button value="0">Block</button>
        <button value="1">Allow</button>
      </p>
    </div>
    <div class="container text-light" id="controls">
      <figure>
        <blockquote class="blockquote">
          <h1 class="display-6"><strong>Keyboard Controls</strong></h1>
        </blockquote>
        <figcaption class="blockquote-footer">
          You can use a controller!
        </figcaption>
        <figcaption class="blockquote-footer">
          You can save! Save is stored in local storage.
        </figcaption>
        <figcaption class="blockquote-footer">
          Press page down to hide these instructions.
        </figcaption>
        <figcaption class="blockquote-footer">
          Press page up to see them again.
        </figcaption>
      </figure>
      <table class="table table-sm text-light" id="keyboard">
        <thead>
          <th scope="col">GameCube-Controller</th>
          <th scope="col">Keyboard</th>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>X</td>
          </tr>
          <tr>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>L</td>
            <td>Q</td>
          </tr>
          <tr>
            <td>Z</td>
            <td>Space</td>
          </tr>
          <tr>
            <td>Start</td>
            <td>Enter</td>
          </tr>
          <tr>
            <td>C-Stick</td>
            <td>WASD</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="container">
      <canvas class="emscripten" id="canvas"></canvas>
    </div>
    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          canvas.width = window.innerWidth; // Todo: how to do this from c++
          canvas.height = window.innerHeight;
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setStatus: function (text) {},
      };

      const alert_elem = document.querySelector( '.alert' );

      audio.play().then( () => {
        // already allowed
        alert_elem.remove();
        resetAudio();
      } )
      .catch( () => {
        // need user interaction
        alert_elem.addEventListener( 'click', ({ target }) => {
          if( target.matches('button') ) {
            const allowed = target.value === "1";
            if( allowed ) {
              audio.play()
              .then( resetAudio );
            }
            alert_elem.remove();
          }
        } );
      } );
    </script>
    <script async type="text/javascript" src="sm64.us.f3dex2e.js"></script>
    <script></script>
  </body>
</html>
